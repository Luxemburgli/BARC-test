### model
model_name_or_path: models/llama31_8B_transduction

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
deepspeed: examples/deepspeed/ds_z3_config.json
### dataset
# dataset: barc_format_v0.1.3
dataset: induction_all_string-v1, deduction_all_string-v1
template: llama3
cutoff_len: 10000
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 16

### distributed
ddp_find_unused_parameters: false
### output
output_dir: saves/llama3-8b-deduction-induction-2/lora/sft
logging_steps: 100
save_steps: 200
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 5.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.05
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 200
